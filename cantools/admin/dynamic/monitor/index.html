<!doctype html>
<html>
 <head>
  <title>admin - monitor</title>
  <link rel="stylesheet" href="/css/ct.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.10.1/chartist.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.10.1/chartist.min.js"></script>
  <script src="/js/CT/ct.js"></script>
  <script src="/monitor/mn.js"></script>
 </head>
 <body>
  <div class="biggest bold centered pb10">Your System Right Now</div>
  <div class="centered" id="map_buttons"></div>
  <div class="abs all10 mosthigh hidden" id="map_node">
    <button class="abs ctr mosthigh" id="map_close">close</button>
    <div class="full" id="map"></div>
  </div>
  <div id="graph" class="ct-chart ct-perfect-fourth"></div>
  <div id="legend" class="centered"></div>
  <div id="web_totals" class="fixed ctr"></div>
  <div id="admin_totals" class="fixed ctl"></div>
  <div id="pie" class="abs above translucent w700p h700p"></div>
  <button id="snapshot" class="fixed cbr hidden">snapshot</button>
 </body>
</html>
